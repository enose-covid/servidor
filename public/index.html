

  <!doctype html>
<html lang="es">
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Nose Covid 19</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
<style>
    
.header {
  text-align: center;
}

.shrine-logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}

.username,
.password {
  display: block;
  width: 300px;
  margin: 20px auto;
}

.button-container {
  display: flex;
  justify-content: flex-end;
  width: 300px;
  margin: auto;
}

.button-container button {
  margin: 3px;
}

</style>
</head>
<body class="shrine-login">
    <section class="header">
      <img src='assets/logo.png'  class="shrine-logo" />
      <h1>E-NOSE COVID 19</h1>
    </section>
  
    <form action="api/login" method="POST">
      <div class="mdc-text-field username">
        <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
        <label class="mdc-floating-label" for="username-input">Usuario</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field password">
        <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
        <label class="mdc-floating-label" for="password-input">Contrase√±a</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="button-container">
        <button class="mdc-button mdc-button--raised next">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">
            Entrar
          </span>
        </button>
      </div>
    </form>
  
    <script src="js/bundle.js" async></script>
  </body>
  </html>
